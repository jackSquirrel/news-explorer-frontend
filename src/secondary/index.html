<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сохраненные статьи">
  <meta name="author" content="Исмагилов Тимур">
  <link rel="shortcut icon" href="../<%=require('../images/favicon.svg').default%>">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.secondary.css %>">
</head>
<body>
  <div class="root">
    <header class="header header__black">
      <p class="header__logo">NewsExplorer</p>
      <!-- При открытом меню меняется на header__menu-button_close -->
      <button class="header__menu-button header__menu-button_open" type="button"></button>
      <div class="header__menu header__authorized">
        <a class="header__menu_main" href="../index.html">Главная</a>
        <a class="header__menu_saved header__menu_active" href="index.html">Сохраненные статьи</a>
        <button  class="header__menu_quit header__black_border" type="button">
          <span class="header__menu_quit-name"></span>
          <picture>
            <source srcset="../<%=require('../images/logout-white.svg').default%>" media="(max-width: 650px)">
            <source srcset="../<%=require('../images/logout.svg').default%>">
            <img class="header__menu_quit_img" src="../<%=require('../images/logout.svg').default%>" alt="quit">
          </picture>
        </button>
      </div>
    </header>

    <main class="content">
      <section class="articles">
        <p class="articles__title">Сохраненные статьи</p>
        <h2 class="articles__info">Name, у вас n сохраненных статей</h2>
        <p class="articles__keywords">По ключевым словам...</p>
      </section>

      <section class="results">
        <div class="results__container"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__menu">
        <a class="footer__main" href="../index.html">Главная</a>
        <a class="footer__yandex" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
      </div>
      <a class="footer__socials footer__socials_github" href="https://github.com/jackSquirrel" target="_blank"></a>
      <a class="footer__socials footer__socials_fb" href="https://vk.com/jack.squirrel" target="_blank"></a>
      <a class="footer__rights" href="https://newsapi.org/" target="_blank">©2020 Supersite, Powered by News API</a>
    </footer>

    <div class="popup"></div>
  </div>
  <script type = "module" src="<%= htmlWebpackPlugin.files.chunks.secondary.entry %>"></script>
</body>
</html>
